<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Mike Innella | Developer Portfolio</title>
    <meta
      name="description"
      content="Mike Innella - Front-End Developer specializing in React, JavaScript, and responsive web design. View my portfolio of interactive web applications."
    />
    <meta name="keywords" content="front-end developer, web developer, React, JavaScript, Firebase, portfolio, Mike Innella, Richmond VA" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Devicon for skill icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Open Graph / SEO -->
    <meta property="og:title" content="Mike Innella | Front-End Developer" />
    <meta
      property="og:description"
      content="Front-End Developer turning ideas into interactive experiences. Specializing in React, JavaScript, and responsive design."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mike Innella | Front-End Developer">
    <meta name="twitter:description" content="Front-End Developer turning ideas into interactive experiences. View my portfolio.">
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png">
    
    <!-- Structured Data for better SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Mike Innella",
        "url": "https://yourdomain.com",
        "jobTitle": "Front-End Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Available for hire"
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Richmond",
          "addressRegion": "VA",
          "addressCountry": "USA"
        },
        "sameAs": [
          "https://github.com/Mike-Innella",
          "https://linkedin.com/in/mike-innella"
        ]
      }
    </script>
    
    <!-- Runtime configuration (loads before React) -->
    <script src="%PUBLIC_URL%/config.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
